


<owl-carousel-o [options]="serviceOptions">

    <ng-container *ngFor="let slide of slidesStore">
      <ng-template carouselSlide [id]="slide.id">
        <section [ngClass]="'hero-banner-home-section'">
          <div>
            <img [src]="slide.img" [alt]="slide.alt" [title]="slide.title">
          </div>
          <div>
            <span [ngClass]="'white-color'">{{slide.title}}</span>
          </div>
          <div>
            <span [ngClass]="'white-color'">{{slide.description}}</span>
          </div>
          <button [ngClass]="'btn-white-black'">
            <a [href]="slide.url">
            <span>Explore</span>
            <svg id="Capa_1" data-name="Capa 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22.33 22.32">
                <path d="M9,20,16,13H0V9.47H15.94L8.83,2.38,11.19,0,22.33,11.13,11.15,22.32Z"/>
            </svg> 
        </a>
        </button>
          
        </section>
      </ng-template>
    </ng-container>
  
  </owl-carousel-o>
